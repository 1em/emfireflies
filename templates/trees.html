<style type="text/css">  
tree {
  position: fixed;
  background-color: rgb(22, 8, 8);
  box-shadow:
    0px 0px 2px rgb(22, 8, 8),
    0px 0px 4px rgb(22, 8, 8),
    0px 0px 6px rgb(22, 8, 8),
    0px 0px 10px rgb(22, 8, 8),
    0px 0px 14px rgb(22, 8, 8),
    0px 0px 24px rgb(22, 8, 8);
  height: 100%;
  top: 0%;
  z-index: 3;
}
{% for i in range(1, 13) %}
tree:nth-child({{ i }}) {
    width: {{ range(4, 8)|random() }}%;
    left: {{ range(1, 100)|random() }}%;
    opacity: 0.{{ range(1, 10)|random() }};
  }
{% endfor %}
</style>

{% for i in range(1, 13) %}
<tree></tree>
{% endfor %}
